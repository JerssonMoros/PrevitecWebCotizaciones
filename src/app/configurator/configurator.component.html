    </div>
    <div class="col-span-9 max-w-8xl">
      
      <!-- Breadcrumb Navigation Component -->
      <app-breadcrumb-navigation
        [phases]="phases"
        [currentPhaseIndex]="currentPhaseIndex"
        (phaseSelected)="goToPhase($event)">
      </app-breadcrumb-navigation>
      <!-- Progress Bar -->
      <div class="bg-gray-200 rounded-full h-3 mb-8 relative overflow-hidden">
        <div class="bg-gradient-to-r from-blue-500 to-blue-600 h-full rounded-full transition-all duration-500 ease-out" [style.width.%]="getProgress()"></div>
        <div class="absolute inset-0 flex items-center justify-center text-sm font-medium text-gray-700">
          Paso {{ currentPhaseIndex + 1 }} de {{ phases.length }}
        </div>
      </div>
  
      <div class="grid lg:grid-cols-3 gap-8">
  
        <!-- Main Selection Area -->
        <div class="lg:col-span-2">
          <app-phase-selection
            [currentPhase]="currentPhaseIndex < phases.length ? phases[currentPhaseIndex] : null"
            [currentOptions]="currentOptions"
            [selectedOptions]="currentConfig.selectedOptions"
            (optionSelected)="selectOption($event)">
          </app-phase-selection>
        </div>
  
        <!-- Sidebar -->
        <div class="lg:col-span-1">
          <app-selection-summary
            [selectedOptions]="currentConfig.selectedOptions"
            [totalCost]="currentConfig.totalCost">
          </app-selection-summary>
  
          <app-suggestions
            [suggestions]="suggestions"
            (suggestionSelected)="selectOption($event)">
          </app-suggestions>
        </div>
      </div>
  
      <!-- Navigation Footer Component -->
      <app-navigation-footer
        [currentPhaseIndex]="currentPhaseIndex"
        [totalPhases]="phases.length"
        (previousClicked)="prevPhase()"
        (nextClicked)="nextPhase()"
        (resetClicked)="reset()">
      </app-navigation-footer>

    </div>
  </div>
</div>
