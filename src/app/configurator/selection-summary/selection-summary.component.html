<!-- Selected Options Summary -->
<div class="bg-white rounded-xl shadow-lg p-6 mb-6 sticky top-4">
  <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
    <i class="pi pi-shopping-cart text-blue-600 mr-2"></i>
    Tu Selección
  </h3>
  <div class="space-y-3" *ngIf="selectedOptions.length > 0">
    <div *ngFor="let option of selectedOptions"
         class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
      <span class="text-sm font-medium text-gray-700">{{ option.name }}</span>
      <span class="text-sm font-bold text-green-600">${{ option.cost }}</span>
    </div>
    <div class="border-t pt-3 mt-4">
      <div class="flex justify-between items-center">
        <span class="text-lg font-bold text-gray-800">Total:</span>
        <span class="text-xl font-bold text-green-600">${{ totalCost }}</span>
      </div>
    </div>
  </div>
  <div *ngIf="selectedOptions.length === 0" class="text-center text-gray-500 py-8">
    <i class="pi pi-info-circle text-3xl mb-2"></i>
    <p>No has seleccionado opciones aún</p>
  </div>
</div>
