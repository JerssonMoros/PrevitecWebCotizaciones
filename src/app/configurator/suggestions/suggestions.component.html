<!-- Suggestions -->
<div class="bg-yellow-50 border border-yellow-200 rounded-xl p-6" *ngIf="suggestions.length > 0">
  <h3 class="text-lg font-bold mb-4 flex items-center">
    <i class="pi pi-star text-yellow-600 mr-2"></i>
    Recomendaciones
  </h3>
  <div class="space-y-3">
    <div class="border border-yellow-300 bg-yellow-100 rounded-lg p-4 cursor-pointer transition-all duration-300 hover:shadow-md"
         *ngFor="let suggestion of suggestions"
         (click)="onSuggestionClick(suggestion)">
      <h4 class="font-semibold text-gray-800">{{ suggestion.name }}</h4>
      <p class="text-green-600 font-bold">${{ suggestion.cost }}</p>
    </div>
  </div>
</div>
